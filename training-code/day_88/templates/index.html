<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes with Wi-Fi and Power</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cafes with Wi-Fi and Power</h1>
    <a href="{{ url_for('add_cafe') }}">Add a New Cafe</a>
    <ul>
        {% for cafe in cafes %}
            <li>
                <strong>{{ cafe.name }}</strong> - 
                Wi-Fi: {{ 'Yes' if cafe.wifi else 'No' }} - 
                Power: {{ 'Yes' if cafe.power else 'No' }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
