<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add a New Cafe</h1>
    <form action="{{ url_for('add_cafe') }}" method="POST">
        <label for="name">Cafe Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="wifi">Wi-Fi Available:</label>
        <input type="checkbox" id="wifi" name="wifi">
        <br>
        <label for="power">Power Outlets Available:</label>
        <input type="checkbox" id="power" name="power">
        <br>
        <button type="submit">Add Cafe</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
